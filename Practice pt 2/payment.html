<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container">
   
   

  



<h1>payment form</h1>
<h2> contact information</h2>

<p>name: <input type="text" name="name"> </p>

<fieldset>
    <legend>gender</legend>
<p> gender:</p>
<p>male <input type="radio" name="gender" id="male"></p>
<p>female: <input type="radio" name="gender" id="female"></p>
</fieldset>

<p>address: <textarea name="address" id="adress" cols="30" rows="5"></textarea></p>

<P>email: <input type="text" name="email" id="email"></P>

<p>pincode: <input type="password" name="password" id="password"></p>

<p>card type</p>
<select name="card_type" id="card_type">
<option value="">select a card type</option>
<option value="visa">visa</option>
<option value="paypal">paypal</option>
<option value="debit">debit</option>
</select>
<p>expiration date: <input type="date" name="exp_date" id="exp_date"></p>

<p>cvv: <input type="password" name="cvv" id="cvv"></p>
<input type="submit" value="pay now" >
    </div>

</body>
</html>
