<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bmi calculator</title>
</head>
<body>
    <form>
    
    <h1>BMI CALCULATOR</h1>
    <p> <lable>height in cm:</lable><input type="text" id="height"></p>
    <p><label>weight in kg:</label><input type="text" id="weight"></p>
    <button>calculate</button>
    <div id="results"></div>
    <div id="weight-guide">

    <h2>Bmi weight guide</h2>
    <h5>under weight = less than 18.6</h5>
    <h5>normal range=18.6 -24.9</h5>
    <h5>overweight=greater than 24.9</h5>
</div>
</form>
</body>
<script>
    const form=document.querySelector('form');
form.addEventListener('submit', function(e){
    e.preventDefault();
    const height=parseInt (document.querySelector('#height').value);
    const weight= parseInt(document.querySelector('#weight').value);
const result=document.querySelector('#results');
if(height==="" ||height<0 || isNaN(height)){
    results.innerHTML=`enter valid number`;
}else if(weight==="" || weight<0 || isNaN(weight)){
results.innerHTML=`please give valid weight`;
}else{
    const bmi  =(weight/((height*height)/1000)).toFixed(2);
    results.innerHTML= `<span>${bmi}</span>`;
}


});

</script>
</html>
