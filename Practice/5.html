<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project</title>
</head>
<style>
  html {
  margin: 0;
}

span {
  display: block;
}
.canvas {
  margin: 100px auto 100px;
  width: 80%;
  text-align: center;
}

.button {
  width: 100px;
  height: 100px;
  border: solid black 2px;
  display: inline-block;
}

#grey {
  background: grey;
}

#white {
  background: white;
}
#blue {
  background: blue;
}
#yellow {
  background: yellow;
}

        
   
</style>
<body>
    <nav>
     <a href="/" aria-current="page">home</a>
    <a target="_blank" href="https://www.youtube.com/watch?v=EGqHVjU-fas&list=PLu71SKxNbfoBuX3f4EOACle2y-tRC5Q37&index=35">youtube channel</a>

    </nav>
    <div class="canvas"></div>
    <h1>color scheme switcher</h1>
    <span class="button" id="grey"></span>
    <span class="button" id="white"></span>
    <span class="button" id="yellow"></span>
    <span class="button" id="blue"></span>
    
    <h2>try clicking on one of the colors above
        <span>to change the background color of this page</span>
    </h2>
</body>
<script>
    const button = document.querySelectorAll('.button');
    const body = document.querySelector("body");
    button.forEach(function(button) {
        console.log(button);
        button.addEventListener('click',function(e){
            console.log(e)
            console.log(e.target);// kistarget se ye event aya hai //
            //eventobject ko naam de rahe hain jese ke yaha e ka naam diya hai //
            if(e.target.id==='grey'){
                body.style.backgroundColor ='grey'
            }
            if(e.target.id==='white'){
                body.style.backgroundColor ='white'
            }
            if(e.target.id==='blue'){
                body.style.backgroundColor ='blue'
            }
            if(e.target.id==='yellow'){
                body.style.backgroundColor ='yellow'
            }
             
        })
    });
    
</script>
</html>
