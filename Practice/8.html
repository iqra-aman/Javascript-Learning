<body>
    <div id="wrapper">
        <h1>Number guessing game</h1>
      <p>Try and guess a random number between 1 and 100.</p>
      <p>You have 10 attempts to guess the right number.</p>
      </br>
          <form class="form">
              <label2 for="guessField" id="guess">Guess a number</label>
              <input type="text" id="guessField" class="guessField">
              <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
          </form>
  
          <div class="resultParas">
              <p >Previous Guesses: <span class="guesses"></span></p>
              <p >Guesses Remaining: <span class="lastResult">10</span></p>
              <p class="lowOrHi"></p>
          </div>
      </div>
    
</body>
<script>
    const random= parseInt(Math.round()*100+1);
    const submit= document.getElementById('subt'); 
    let userInput= document.querySelector('#guessField'); // yahan guessfield likha tha, it should be guessField
    let guessSlot= document.querySelector('.guesses');
    const remaining= document.querySelector('.lastResult');
    const lowerhi= document.querySelector('.lowOrHi');
    const startOver= document.querySelector('.resultParas');

const p= document.createElement('p')

let prevGuess=[] //iss mein show hoga ke konsa konsa number guess kr liya hai//
let numGuess=1 //ye number of guess show kare ga//

let playGame=true
 //ye variable allow kare ga ke ap game play karo gae //
if(playGame) {
    submit.addEventListener('click',function (e) {
        e.preventDefault();
        const guess =parseInt(userInput.value);
        console.log(guess);
        validateGuess(guess);
    });
}
function validateGuess(guess){
   if(guess<1){
        alert('please enter a valid number')
    }else if(guess>100){
        alert('please enter a valid number')

    }else{
        prevGuess.push(guess)
        if(numGuess===11){
            displayGuess(guess);
            displayMessage(`game over .random number was ${randomNumber}`);
            endGame()
        }else{
                displayGuess(guess);
                checkGuess(guess)
            }
        
        
        }
    }


function checkGuess(guess){
    if(guess===randomNumber){
        alert('you guessed it right ')
        endGame()
    }else if(guess>randomNumber){
        alert('number is too high')
    }else if(guess<randomNumber){
         alert("your guess is tooo low")
    }

}

function displayGuess(guess){
    userInput.value=''
    guessSlot.innerHTML +=`${guess}`;
    numGuess++;
remaining.innerHTML = `${11-numGuess}`;
}

function displayMessage(message){
lowerHi.innerHTML =`<h2>${message}</h2>`
}
randomNumber =parseInt(Math.random()*100+1);

function newGame(){
const newButton =document.querySelector('#newGame');
newGameButton.addEventListener('click',function(e){
  console.log(randomNumber)
   // randomNumber =parseInt(Math.random()*100+1);
    prevGuess=[]
    numGuess=1
    guessSlot.innerHTML=''
    remaining.innerHTML=`${11-numGuess}`;
    userInput.removeAttribute('disabled')
    startOver.removeChild(p)
    playGame= true
})
}

function endGame(){
   userInput='';
   userInput.setAttribute('disabled','');
   p.classList.add('button');
   p.innerHTML=`<h2 id="newGame">start new Game</h2>`;
   startOver.appendChild(p);
   playGame=false;
   newGame();

}


</script>
